<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    <h1>Good to see you again</h1>
    <div id="complete-block" class="complete-block">
        <div id="first-block" class="first-block">
            <p class="ptag">your email</p>
            <input id="email-input" type="text" placeholder="enter your email id" class="email-input">
        </div>
        <div id="second-block" class="second-block">
            <p class="ptag">password</p>
            <input id="password" type="text" placeholder="password" class="password">
        </div>
        <div class="outter-button" >
           <button type="button" class="btn">Login</button>
        </div>
        <div id="new-account" class="new-account">
            <a href="./new-account.html"><p class="p1tag">Don't have an account</p></a>
        </div>
        <div id="forget-password" class="forget-password">
            <a href="./forget-password.html"><p class="p1tag">Forget password</p></a>
        </div>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
